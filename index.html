    <style>
      body {
        text-align: center;
        background: linear-gradient(135deg, #97a1f8, #4a88fc);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .gift-container {
        cursor: pointer;
        display: flex;
        flex-direction: column; /* Stack text and gift vertically */
        align-items: center;
        justify-content: center;
      }
      .click-text {
        font-size: 1.2rem;
        color: #fff;
        margin-bottom: 15px; /* Add spacing between text and gift */
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        animation: pulse 1.5s infinite;
      }
      .gift {
        width: 150px;
        height: 150px;
        background-color: #1eaa5d;
        border-radius: 10px;
        position: relative;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        animation: bounce 1s infinite;
      }
      .gift::before,
      .gift::after {
        content: "";
        position: absolute;
        background-color: #ffc371;
      }
      .gift::before {
        width: 20px;
        height: 100%;
        left: 50%;
        transform: translateX(-50%);
        top: 0;
      }
      .gift::after {
        width: 100%;
        height: 20px;
        top: 50%;
        transform: translateY(-50%);
        left: 0;
      }
      .ribbon {
        width: 50px;
        height: 25px;
        background-color: #ffd700;
        border-radius: 50%;
        position: absolute;
        top: -15px;
        left: 50%;
        transform: translateX(-50%);
      }
      @keyframes bounce {
        0%,
        100% {
          transform: translateY(-10px);
        }
        50% {
          transform: translateY(0);
        }
      }
      @keyframes pulse {
        0% {
          opacity: 0.8;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.8;
        }
      }
    </style>
  </head>
